<body>
	<div class="new-task">
		<div class="container">
			<div class="inner">
				<form class="new-task__form">
					<div class="new-task__summary">
						<label for="assignee">Summary:</label>
						<input id="assignee" type="text" placeholder="Tom">
					</div>
					<div class="new-task__assignee">
						<label for="assignee">Assignee:</label>
						<input id="assignee" type="text" placeholder="Tom">
					</div>
					<div class="new-task__startDate">
						<label for="startDate">StartDate:</label>
						<input id="startDate" type="text" placeholder="31/12/2000">
					</div>
					<div class="new-task__endDate">
						<label for="endDate">EndDate:</label>
						<input id="endDate" type="text" placeholder="31/12/2000">
					</div>
					<button type="submit" class="mainBtn">Add new Task</button>
					<div class="new-task__btn-second">
						<button type="reset" class="secondBtn">Reset</button>
						<button type="button" class="secondBtn">Back</button>
					</div>
					<div id="calendar">
         
        			</div>
				</div>
			</form>
		</div>
	</div>
